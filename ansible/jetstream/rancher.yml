---
- name: Provision a cluster
  hosts: localhost
  vars:
    config: rancher
    inventory: rancher.ini
  vars_files:
    - configs/{{ config }}.yml
    - vars/networks.yml
  tasks:
    - name: Create Rancher server and nodes for K8S cluster
      block:
      - name: Creating Rancher server
        os_server:
          state: present
          name: "ks-rancher"
          image: "{{ images.ubuntu }}"
          flavor: "{{ master_flavor }}"
          key_name: "{{ keypair }}"
          security_groups: "{{ firewall }}"
          auto_ip: yes
          nics:
            - net-id: "{{ network_id }}"
        register: os_leader
      - name: Creating cluster nodes
        os_server:
          state: present
          name: "ks-kubernetes-{{ item }}"
          image: "{{ images.ubuntu }}"
          flavor: "{{ flavor }}"
          key_name: "{{ keypair }}"
          security_groups: "{{ firewall }}"
          auto_ip: yes
          nics:
            - net-id: "{{ network_id }}"
        loop: "{{ range(1, workers|int + 1)|list }}"
        register: os_workers
      - name: Generate an inventory file for the new servers
        vars:
          keypair_file: ~/.ssh/{{ keypair }}.pem
        template:
          src: templates/rancher.ini.j2
          dest: outputs/inventories/{{ inventory }}
      - name: Generate the RKE cluster configuration
        template:
          src: templates/rancher-cluster.yml.j2
          dest: outputs/rke-cluster.yml
    - name: Cleanup the cluster
      tags: [never, cleanup, clean]
      block:
        - name: Delete the controller VM
          os_server:
            name: "ks-rancher"
            state: absent
        - name: Delete the worker nodes
          os_server:
            name: ks-kubernetes-{{ item }}
            state: absent
          loop: "{{ range(1, workers|int + 1)|list }}"
